<template name="booksList">
    <h3> Your Books </h3>

    <nav id="books-filters">
        <ul>
            <li><a class="completed-books" href="#">Completed</a></li>
        </ul>
    </nav>

    <nav id="books-nav">
        <ul>
            <li><a class="add-book" href="#">Add Book</a></li>
        </ul>
    </nav>

    <ul class="books">
    {{#each books}}
        {{> book }}
    {{/each}}
    </ul>
</template>
