<template name="book">
    <li class="book">
        <h4><a href="{{ pathFor 'book' }}">{{ title }}</a></h4>
        <p> {{ author }} </p>
        <span class="ts"> {{ createdAt }}</span>
        <p> Pages {{ pages }} </p>
        <p> Slug: {{ slug  }} </p>
        <p> UserId: {{ userId  }} </p>
    </li>
</template>
