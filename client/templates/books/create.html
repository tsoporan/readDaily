<template name="booksCreate">
    <h4> Add a book </h4>

    <form>
        <div>
        <input name="title" type="text" placeholder="Book title" />
        </div>

        <div>
        <input name="author" type="text" placeholder="Book author" />
        </div>

        <div>
        <input name="pages" type="text" placeholder="Number of pages" />
        </div>
        <input type="submit" value="Create" />
        <button name="cancel" type="button">Cancel</button>
    </form>
</template>
